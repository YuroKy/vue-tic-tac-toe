<div>
    <div v-if="step === 1" class="chose-hero">
        <h1 class="title-font mb-3">Убери свого фатьова</h1>
        <div class="d-flex justify-content-center mb-4">
            <div>
                <div class="chose-item wolf" style="background-color: rgba(23, 69, 196, 0.753);"></div>
                <button class="btn btn-outline-primary mt-2 btn-lg btn-block" @click="choseMarks('wolf')">Одінокий
                    вовк</button>
            </div>
            <div class="chose-item blades">
            </div>
            <div>
                <div class="chose-item eagle" style="background-color: rgba(184, 28, 28, 0.753);"></div>
                <button class="btn btn-outline-danger mt-2 btn-lg btn-block" @click="choseMarks('eagle')">Молодий
                    Орел</button>
            </div>
        </div>
        <b-form-checkbox v-model="playerMakeMoveFirst">
            Хочу ходити першим!!!!!!!
        </b-form-checkbox>
    </div>

    <div v-if="step === 2" class="area">
        <div class="d-flex justify-content-center mb-4">
            <h1 class="title-font">Чисто пацанські хрестики-нолики</h1>
        </div>
        <div class="d-flex justify-content-center ">
            <div class="item" :class="area[0][0]" @click="makeMove(0,0)"></div>
            <div class="item" :class="area[0][1]" @click="makeMove(0,1)"></div>
            <div class="item" :class="area[0][2]" @click="makeMove(0,2)"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="item" :class="area[1][0]" @click="makeMove(1,0)"></div>
            <div class="item" :class="area[1][1]" @click="makeMove(1,1)"></div>
            <div class="item" :class="area[1][2]" @click="makeMove(1,2)"></div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="item" :class="area[2][0]" @click="makeMove(2,0)"></div>
            <div class="item" :class="area[2][1]" @click="makeMove(2,1)"></div>
            <div class="item" :class="area[2][2]" @click="makeMove(2,2)"></div>
        </div>
    </div>

    <div v-if="step >= 3">
        <h1>{{winnerText}}</h1>
        <button class="btn btn-outline-warning mt-2 btn-lg" @click="newGame">Я Настя і я хочу начати заново :З</button>
    </div>
</div>
